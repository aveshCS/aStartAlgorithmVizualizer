<!DOCTYPE html>
<html>
  <head>
    <title>PathFinding Visualizer</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" />
  </head>

  <body onload="app.launch()">
    <div id="overlay-2" onclick="app.endNoPathOverLay()">
      <div class="typewriter" id="text-2">
        ❌ No path found ❌ <br />Remove some blocks
      </div>
    </div>
    <header>
      <div class="title">PATHFINDING VISUALIZER</div>
    </header>
    <div class="grid"></div>
    <div id="controls">
      <button
        class="btn btn-outline-primary"
        onclick="app.findPathWithCustomSpeed()"
      >
        Trace Path!
      </button>
    </div>

    <script src="js/grid.js"></script>
    <script src="js/ASTAR.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
